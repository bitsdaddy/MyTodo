{% extends 'base.html' %}

{% block title %}Update{% endblock title %}

{% block body %}

  <!-- input-form start -->

  <div class="container mt-5">
    <h2>Update your Task</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Task Name</label>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp" />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="desc" id="dexc" value="{{todo.desc}}" style="height: auto; min-height: 50px; overflow-wrap: break-word;"/>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>

  <!-- input-form end -->

{% endblock body %}
